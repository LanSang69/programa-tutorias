<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form prueba</title>
    <link rel="stylesheet" href="assets/css/form.css">
</head>
<body>
    <form action="act.php" method="POST" autocomplete="off">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
        <div class="n-invalid hide">
            El nombre es invalido
        </div>
        <br>

        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" name="lastName" required>
        <div class="ln-invalid hide">
            <p>El apellido es invalido</p>
        </div>
        <br>

        <label for="secondLastName">Second Last Name:</label>
        <input type="text" id="sLastName" name="secondLastName" required>
        <div class="sln-invalid hide">
            <p>El segundo apellido es invalido</p>
        </div>
        <br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <div class="email-invalid hide">
            <p>El email es invalido</p>
        </div>
        <br>

        <label for="boleta">Boleta:</label>
        <input type="text" id="boleta" name="boleta" maxlength="10" required>
        <div class="boleta-invalid hide">
            <p>La boleta es inválida</p>
        </div>
        <br>

        <label for="telefono">Telefono:</label>
        <input type="tel" id="telefono" name="telefono" maxlength="10" required>
        <div class="tel-invalid hide">
            <p>El teléfono es invalido</p>
        </div>
        <br>

        <label for="contraseña">Contraseña:</label>
        <input type="password" id="password" name="password" required>
        <div class="password-invalid hide">
            <p>La contraseña es invalida</p>
        </div>
        <br>

        <input type="submit" value="Submit" disabled>
    </form>
    <script src="assets/js/validacion.js"></script>
    <script src="assets/js/checarForm.js"></script>
</body>
</html>
