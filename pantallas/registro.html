
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../assets/css/registro.css" />

</head>

<body>

    <main class="d-flex justify-content-center align-items-center h-100">
        <!-- Contenedor de todo-->
        <div class="contenedor__todo ">
            <!-- Caja completa trasera-->
            <div class="caja__trasera">
    
                <!-- Parte de la caja donde se ve la parte del registro de la cuenta-->
                <div class="caja__trasera-Cuenta">
                    <h3>Llena todos los campos</h3>
                    <button id="btn__continuarCuenta">Continuar</button>
                </div>
    
                <!-- Parte de la caja donde se ven los datos personales y academicos-->
                <div class="caja__trasera-Datos">
                    <h3>Registra tus datos</h3>
                    <button id="btn__continuarDatos">Continuar</button>
                </div>
            </div>
    
            <!--Contenedor Registro completo (contendra los dos forms)-->
            <div class="contenedor__registro">
    
                <!--Formulario de Cuenta-->
                <form action="">
                    <div class="formulario__Cuenta">
                        <h2>Datos Personales y Académicos</h2>
                        <input type="text" placeholder="No. Boleta">
                        <input type="text" placeholder="Nombre">
                        <input type="text" placeholder="Primer Apellido">
                        <input type="text" placeholder="Segundo Apellido">
                        <input type="text" placeholder="Teléfono">
        
                        <div class="container mt-3">
                            <div class="form-group d-flex align-items-center mb-3">
                                <p class="mr-3 mb-0">Semestre:</p>
                                <select class="form-control">
                                    <option value="pr">Primero</option>
                                    <option value="se">Segundo</option>
                                    <option value="te">Tercero</option>
                                    <option value="cu">Cuarto</option>
                                    <option value="qu">Quinto</option>
                                    <option value="se">Sexto</option>
                                    <option value="sp">Séptimo</option>
                                    <option value="oc">Octavo</option>
                                    <option value="no">Noveno</option>
                                    <option value="de">Décimo</option>
                                </select>
                            </div>
        
                            <div class="form-group d-flex align-items-center mb-3">
                                <p class="mr-3 mb-0">Carrera:</p>
                                <select class="form-control">
                                    <option value="SC">Ing. Sistemas Computacionales</option>
                                    <option value="IT">Ing. Inteligencia Artificial</option>
                                    <option value="CD">Lic. Ciencia de Datos</option>
                                </select>
                            </div>
                        </div>
                        
                        <div class="form-check mb-3"> 
                            <p>¿Prefieres que tu tutor sea hombre o mujer?</p>
                            <input type="radio" name="sexo" value="hombre"> Hombre
                            <input type="radio" name="sexo" value="mujer"> Mujer
                        </div>
                        
                    </div>
    
                    
                    
                    <!--Formulario de Datos Personales y Academicos-->
                    <div action="" class="formulario__Datos">
                        <h2>Cuenta</h2>
                        <input type="text" placeholder="Correo Institucional">
                        <input type="password" placeholder="Contraseña">
                        <button>Regístrarse</button>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <script src="../assets/js/registro.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    
</body>

</html>
